<section class="auth-page">
  <div class="auth-container fade-in">
    <div class="auth-header">
      <div class="emoji-icon">üéØ</div>
      <h1>Start Your Recovery</h1>
      <p class="subtitle">Create an account to track your progress</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input
          type="text"
          id="name"
          [(ngModel)]="name"
          name="name"
          placeholder="Your name"
          required
          autocomplete="name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="At least 6 characters"
          required
          autocomplete="new-password"
        />
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password"
          required
          autocomplete="new-password"
        />
      </div>

      <div class="error-message" *ngIf="error()">
        <span>‚ö†Ô∏è</span>
        <span>{{ error() }}</span>
      </div>

      <button type="submit" class="primary btn-large" [disabled]="loading()">
        <span *ngIf="!loading()">Create Account</span>
        <span *ngIf="loading()" class="loader">Creating account...</span>
      </button>

      <div class="auth-footer">
        <p>Already have an account? <a routerLink="/login">Sign in</a></p>
      </div>
    </form>
  </div>
</section>
