<section class="auth-page">
  <div class="auth-container fade-in">
    <div class="auth-header">
      <div class="emoji-icon">üß†</div>
      <h1>Welcome Back</h1>
      <p class="subtitle">Continue your recovery journey</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          placeholder="your@email.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
          required
          autocomplete="current-password"
        />
      </div>

      <div class="error-message" *ngIf="error()">
        <span>‚ö†Ô∏è</span>
        <span>{{ error() }}</span>
      </div>

      <button type="submit" class="primary btn-large" [disabled]="loading()">
        <span *ngIf="!loading()">Sign In</span>
        <span *ngIf="loading()" class="loader">Signing in...</span>
      </button>

      <div class="auth-footer">
        <p>Don't have an account? <a routerLink="/signup">Sign up</a></p>
        <p class="demo-link">Want to try first? <a routerLink="/measurement">Try Demo</a></p>
      </div>
    </form>
  </div>
</section>
