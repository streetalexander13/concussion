<section class="track fade-in">
  <header class="top">
    <button type="button" class="nav-btn" (click)="goPrevMonth()">
      <span>‹</span>
    </button>
    <div class="title-group">
      <h2>📅 Track Progress</h2>
      <p class="subtitle">Your recovery journey</p>
    </div>
    <button type="button" class="nav-btn" (click)="goNextMonth()">
      <span>›</span>
    </button>
  </header>

  <div class="calendar-container">
    <div class="month-header">
      <h3 class="month-name">{{ currentMonthName() }}</h3>
    </div>
    <div class="calendar">
      <div class="day-card" *ngFor="let d of daysInMonth(); let i = index" 
           [routerLink]="['/day', d.date]"
           [class.completed]="d.completed"
           [class.future]="isFutureDate(d.date)"
           [style.animation-delay.ms]="i * 30">
        <div class="date-number">{{ d.date.slice(-2) }}</div>
        <div class="status-badge" [class.done]="d.completed">
          <span *ngIf="d.completed" class="check-icon">✓</span>
          <span *ngIf="!d.completed" class="dot">•</span>
        </div>
        <div class="completion-time" *ngIf="d.time">{{ d.time }}</div>
      </div>
    </div>
  </div>

  <div class="card sparkline-card">
    <div class="card-header">
      <div class="header-content">
        <h3>📈 Baseline Trend</h3>
        <p class="card-subtitle">Last 14 days · Lower is better</p>
      </div>
    </div>
    <div class="sparkline-wrapper">
      <app-sparkline [values]="baselineValues()" [width]="600" [height]="180" [min]="0" [max]="10" />
    </div>
  </div>

  <div class="settings-card card">
    <h3>⏰ Reminder Settings</h3>
    <div class="settings-grid">
      <div class="setting-row">
        <label class="setting-label">Weekdays</label>
        <input type="time" class="time-input" (change)="onTimeChange($event, false)" value="08:00">
      </div>
      <div class="setting-row">
        <label class="setting-label">Weekends</label>
        <input type="time" class="time-input" (change)="onTimeChange($event, true)" value="09:30">
      </div>
    </div>
    <button type="button" class="secondary btn-medium" (click)="enableReminders()">
      <span>🔔</span>
      <span>Enable Notifications</span>
    </button>
  </div>

  <div class="cta-section">
    <button type="button" class="primary btn-hero" (click)="startToday()">
      <span class="btn-icon">💪</span>
      <div class="btn-text">
        <span class="btn-title">Start Today's Exercises</span>
        <span class="btn-subtitle">~5 minutes</span>
      </div>
      <span class="arrow">→</span>
    </button>
  </div>
</section>
