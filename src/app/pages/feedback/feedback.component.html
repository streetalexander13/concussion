<section class="feedback-page">
  <div class="card fade-in">
    <div class="emoji-icon">✍️</div>
    <h1>Feedback</h1>
    <p class="subtitle">
      Found a bug, have an idea, or want to say hi? Send a quick message here.
      You can also email
      <a class="inline-link" [href]="'mailto:' + contactEmail">{{ contactEmail }}</a>.
    </p>

    <form class="feedback-form" (ngSubmit)="submit()">
      <div class="form-row">
        <div class="form-group">
          <label for="name">Name (optional)</label>
          <input id="name" type="text" name="name" [(ngModel)]="name" placeholder="Your name" />
        </div>

        <div class="form-group">
          <label for="email">Email (optional)</label>
          <input
            id="email"
            type="email"
            name="email"
            [(ngModel)]="email"
            placeholder="you@email.com"
            autocomplete="email"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          [(ngModel)]="message"
          placeholder="What would you like to share?"
          rows="6"
          required
        ></textarea>
      </div>

      <div class="error-message" *ngIf="error()">
        <span>⚠️</span>
        <span>{{ error() }}</span>
      </div>

      <div class="success-message" *ngIf="success()">
        <span>✅</span>
        <span>Thanks — feedback sent.</span>
      </div>

      <div class="actions">
        <button type="submit" class="primary btn-large" [disabled]="loading() || !message.trim()">
          <span *ngIf="!loading()">Send feedback</span>
          <span *ngIf="loading()">Sending...</span>
        </button>
        <a class="secondary-link" routerLink="/">Back to home</a>
      </div>
    </form>

    <p class="fine-print">
      If sending fails (for example, if you’re not logged in), email works every time:
      <a class="inline-link" [href]="'mailto:' + contactEmail">{{ contactEmail }}</a>.
    </p>
  </div>
</section>
